<!DOCTYPE html>
<html>
<body>

<h1 style="text-align: center">Survey Form</h1>

<div id="outside">
<form  style="text-align: center">
  <p style="text-align: center"> Let us know how we can improve freeCodeCamp</p>
  

  
    <div>
      <label id="name-label" for="name">* Name:</label>
      <input type="text" required id="name" name="user_name" placeholder="Enter your name">   </div>
    <div>
      <label for="email-label">* Email:</label>
      <input type="email" id="email" name="user_email" placeholder="Enter your Email">   </div>
    <div>
      <label id="email-label" for="Age">* Age:</label>
      <input type="Age" required id="age" name="age" placeholder="Age">   </div>
      
</form>

<form>



    <div>
      <label for="role">Which option best describes your current role?:</label>
      <select id="dropdown">
  <option value="student">Student</option>
  <option value="prof">Professor</option>
  <option value="wismit">Wissenschaftlicher Mitarbeiter</option>
  <option value="rest">Sonstiges</option>
  </select></div>
  
</form>
<br><br>
<form>
  
    <div>
      <label for="Gender">How likely is that you would recommend freeCodeCamp to a friend?</label>
      <p style="text-align: center">
        <input type="radio" name="gender" value="male" checked> Definitely<br>
        <input type="radio" name="gender" value="female"> Maybe<br>
        <input type="radio" name="gender" value="other"> Not sure
      </p>
    </div>
    
</form>

<form>




    <div>
      <label for="role">What do you like most in FCC:</label>
      <select id="dropdown">
  <option value="option">Select an option</option>
  <option value="one">One</option>
  <option value="two">two</option>
  <option value="three">three</option>
  </select></div>
  
  <br><br>
  
</form>


<form>


    <label for="improve">Things that should be improved in the future<br>(Check all that apply)</label>
    <p style="text-align: center">
      <input type="checkbox" name="font-end" value="tattoo"> Font-end Projects<br>
      <input type="checkbox" name="back-end" value="Car"> Back-end Projects<br>
      <input type="checkbox" name="viz" value="car"> Data Visualization<br>

    </p>

  
</form>
 
</body>
</html>
